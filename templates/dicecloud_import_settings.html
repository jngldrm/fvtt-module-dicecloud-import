<form class="dicecloud-import-settings-form">
    <p>Select up to three compendiums per category. Searches run in priority order until a matching entry is found.</p>
    <table class="dicecloud-import-settings-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Priority 1</th>
                <th>Priority 2</th>
                <th>Priority 3</th>
            </tr>
        </thead>
        <tbody>
            {{#if packs.length}}
                {{#each categories}}
                    <tr>
                        <td>
                            <strong>{{label}}</strong>
                        </td>
                        {{#each priorities}}
                            <td>
                                <select name="{{name}}">
                                    {{#select value}}
                                        <option value="">— None —</option>
                                        {{#each ../../packs}}
                                            <option value="{{collection}}">{{title}}</option>
                                        {{/each}}
                                    {{/select}}
                                </select>
                            </td>
                        {{/each}}
                    </tr>
                {{/each}}
            {{else}}
                <tr>
                    <td colspan="4">No Item compendiums available.</td>
                </tr>
            {{/if}}
        </tbody>
    </table>
    <footer class="dicecloud-import-settings-footer">
        <button type="submit" class="dicecloud-settings-save"><i class="fas fa-save"></i> Save</button>
    </footer>
</form>
